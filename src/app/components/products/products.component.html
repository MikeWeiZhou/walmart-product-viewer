<div id="products-list">
  <div class="product-container" *ngFor="let product of Products">
    <div class="product-image"><img src="{{ product.mediumImage }}"></div>
    <div class="product-name">{{ product.name }}</div>
    <div class="product-price">Price: ${{ product.salePrice }}</div>
  </div>
</div>

<div id="navigation">
  <button id="previous-page" (click)="LoadPreviousPage()" *ngIf="HasPreviousPage">&laquo; Previous Page</button>
  <button id="next-page" (click)="LoadNextPage()" *ngIf="HasNextPage">Next Page &raquo;</button>
</div>
